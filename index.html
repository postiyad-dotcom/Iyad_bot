<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ðŸ’¬ Gemini Chatbot</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
    }

    h2 {
      font-size: 2em;
      margin-bottom: 20px;
      color: #00ffe0;
    }

    #chatLog {
      width: 90%;
      max-width: 600px;
      height: 300px;
      background-color: #1e1e2f;
      border: 2px solid #00ffe0;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 15px;
      resize: none;
      color: #fff;
    }

    #userInput {
      width: 70%;
      max-width: 400px;
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-size: 1em;
    }

    button {
      padding: 10px 20px;
      margin-left: 10px;
      border: none;
      border-radius: 8px;
      background-color: #00ffe0;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #00c9b8;
    }

    footer {
      margin-top: 30px;
      font-size: 0.9em;
      color: #aaa;
    }
  </style>
</head>
<body>
  <h2>ðŸ¤– Chat with Gemini</h2>
  <textarea id="chatLog" readonly></textarea><br>
  <input type="text" id="userInput" placeholder="Type your message...">
  <button onclick="sendMessage()">Send</button>

  <footer>Powered by Gemini API â€¢ Styled by Iyad ðŸ’»</footer>

  <script>
    async function sendMessage() {
      const input = document.getElementById("userInput").value;
      if (!input) return;

      document.getElementById("chatLog").value += `ðŸ§‘ You: ${input}\n`;

      const response = await fetch("https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=YOUR_API_KEY", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          contents: [{ parts: [{ text: input }] }]
        })
      });

      const data = await response.json();
      const reply = data.candidates[0].content.parts[0].text;
      document.getElementById("chatLog").value += `ðŸ¤– Gemini: ${reply}\n\n`;
      document.getElementById("userInput").value = "";
    }
  </script>
</body>
</html>
