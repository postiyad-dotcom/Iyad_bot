<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üí¨ Cohere Chatbot</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .chat-container {
      width: 90%;
      max-width: 800px;
      height: 80vh;
      background-color: rgba(30, 30, 47, 0.9);
      border: 2px solid #00ffe0;
      border-radius: 20px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      box-shadow: 0 0 20px #00ffe0;
    }

    h2 {
      text-align: center;
      font-size: 2em;
      margin-bottom: 10px;
      color: #00ffe0;
    }

    #chatLog {
      flex-grow: 1;
      background-color: #1e1e2f;
      border-radius: 10px;
      padding: 15px;
      overflow-y: auto;
      font-size: 1em;
      margin-bottom: 15px;
      white-space: pre-wrap;
    }

    .input-area {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    #userInput {
      flex-grow: 1;
      padding: 12px;
      border-radius: 10px;
      border: none;
      font-size: 1em;
      background-color: #2c2c3c;
      color: #fff;
      outline: none;
    }

    button {
      padding: 12px 20px;
      border: none;
      border-radius: 10px;
      background-color: #00ffe0;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #00c9b8;
    }

    footer {
      text-align: center;
      margin-top: 10px;
      font-size: 0.9em;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <h2>ü§ñ Chat with Cohere</h2>
    <div id="chatLog">üëã Welcome! Ask me anything...</div>
    <div class="input-area">
      <input type="text" id="userInput" placeholder="üí° Type your prompt here...">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>
  <footer>Powered by Cohere API ‚Ä¢ Styled by Iyad üíª</footer>

  <script>
    let chatHistory = [];

    async function sendMessage() {
      const input = document.getElementById("userInput").value;
      if (!input) return;

      const chatLog = document.getElementById("chatLog");
      chatLog.innerHTML += `üßë You: ${input}<br>`;
      chatHistory.push({ role: "USER", message: input });

      const response = await fetch("https://api.cohere.ai/v1/chat", {
        method: "POST",
        headers: {
          "Authorization": "Bearer DjNVVEnfSOiXdLllofiNNfDQVsnGX6JKdFOkTngq",
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          model: "command-r-plus",
          chat_history: chatHistory,
          message: input,
          temperature: 0.7,
          stream: false
        })
      });

      const data = await response.json();
      const reply = data.text || "‚ö†Ô∏è Cohere didn‚Äôt reply.";
      chatHistory.push({ role: "CHATBOT", message: reply });
      chatLog.innerHTML += `ü§ñ Cohere: ${reply}<br><br>`;
      document.getElementById("userInput").value = "";
      chatLog.scrollTop = chatLog.scrollHeight;
    }
  </script>
</body>
</html>
