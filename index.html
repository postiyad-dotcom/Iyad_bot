<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gemini Chatbot</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f0f0;
      margin: 0;
      padding: 0;
    }
    #chatbot {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 320px;
      max-height: 500px;
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    #chat-window {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      font-size: 14px;
    }
    #chat-window p {
      margin: 8px 0;
    }
    #user-input {
      border: none;
      border-top: 1px solid #ccc;
      padding: 10px;
      font-size: 14px;
      width: calc(100% - 80px);
      outline: none;
    }
    #send-btn {
      width: 60px;
      border: none;
      background: #0078d4;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    #input-area {
      display: flex;
      border-top: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <div id="chatbot">
    <div id="chat-window"></div>
    <div id="input-area">
      <input type="text" id="user-input" placeholder="Ask me anything..." />
      <button id="send-btn" onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById("user-input");
      const chatWindow = document.getElementById("chat-window");
      const message = input.value.trim();
      if (!message) return;

      chatWindow.innerHTML += `<p><strong>You:</strong> ${message}</p>`;
      input.value = "";

      try {
        const res = await fetch("https://your-backend-url.com/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message })
        });
        const data = await res.json();
        chatWindow.innerHTML += `<p><strong>Bot:</strong> ${data.reply}</p>`;
        chatWindow.scrollTop = chatWindow.scrollHeight;
      } catch (err) {
        chatWindow.innerHTML += `<p><strong>Bot:</strong> Error connecting to server.</p>`;
      }
    }
  </script>
</body>
</html>
